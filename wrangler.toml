name = "siren"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true
workers_dev = true

# Routes (v3 style)
[[routes]]
pattern = "vl.nz8.qzz.io/*"
zone_name = "nz8.qzz.io"


# KV binding
[[kv_namespaces]]
binding = "SIREN"
id = "3c79e535b35649a3a548afc09b95060a"

# Build (Rust worker / workers-rs)
[build]
command = "cargo install -q worker-build && RUSTFLAGS='-C target-feature=+bulk-memory' worker-build --release"

[env.dev]
build = { command = "cargo install -q worker-build && worker-build --dev" }

# Vars
[vars]
UUID = "1abe4bd9-06f0-4fb7-9173-d4524b056a3a"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/dit1304/Cloud/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/dit1304/Cloud/main/web/sub.html"
LINK_PAGE_URL = "https://raw.githubusercontent.com/dit1304/Cloud/main/web/link.html"
CONVERTER_PAGE_URL = "https://raw.githubusercontent.com/dit1304/Cloud/main/web/converter.html"
